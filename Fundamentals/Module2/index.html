<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Tony's Pizza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/menuController.js"></script>
</head>
<body ng-controller="menuController">
    <div class="container">
        <h1>Tony's Pizza</h1>
        <h2>{{model.title}}</h2>
        <div>
            <label><input type="radio" name="category" ng-click="changeMainDish('Cheeze Pizza', '$9.99')"> Cheese Pizza</input></label>
        </div>            
        <div>
            <label><input type="radio" name="category" ng-click="changeMainDish('Pepperoni Pizza', '$10.99')"> Pepperoni Pizza</input></label>
        </div>            
        <div>
            <label><input type="radio" name="category" ng-click="changeMainDish('Margheritta Pizza', '$11.99')"> Margheritta Pizza</input></label>
        </div>            
        <div>
            <label><input type="radio" name="category" ng-click="changeMainDish('BBQ Chicken Pizza', '$12.99')"> BBQ Chicken Pizza</input></label>
        </div>            
        <div>
            <label><input type="radio" name="category" ng-click="changeMainDish('Combo Pizza', '$13.99')"> Combo Pizza</input></label>
        </div>
    </div>
    <div class="container">
        <h3>Selected Item</h3>
        <pre>{{model.mainDish.name}}</pre>
    </div>
    <div class="container">
        <h3>Special Instructions</h3>
        <textarea class="form-control" ng-model="model.specialInstructions"></textarea>
    </div>
    <div class="container">
        <h3>Order Summary</h3>
        <pre>{{model.mainDish.name}} {{model.mainDish.price}} - {{model.specialInstructions}}</pre>
    </div>
</body>

</html>
